version: '3.8'

services:
  # CentOS版本
  oneinstack-centos:
    build:
      context: .
      dockerfile: docker/Dockerfile.centos
      args:
        VERSION: ${VERSION:-latest}
    image: oneinstack/panel:centos
    container_name: oneinstack-panel-centos
    ports:
      - "8089:8089"
    volumes:
      - ./data:/data
      - ./config:/usr/local/one/config
      - ./logs:/usr/local/one/logs
    environment:
      - GO_ENV=production
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/v1/sys/getbaseinfo"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - oneinstack-network
    profiles:
      - centos

  # Ubuntu版本
  oneinstack-ubuntu:
    build:
      context: .
      dockerfile: docker/Dockerfile.ubuntu
      args:
        VERSION: ${VERSION:-latest}
    image: oneinstack/panel:ubuntu
    container_name: oneinstack-panel-ubuntu
    ports:
      - "8090:8089"
    volumes:
      - ./data:/data
      - ./config:/usr/local/one/config
      - ./logs:/usr/local/one/logs
    environment:
      - GO_ENV=production
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/v1/sys/getbaseinfo"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - oneinstack-network
    profiles:
      - ubuntu

  # Redis (可选)
  redis:
    image: redis:7-alpine
    container_name: oneinstack-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-oneinstack123}
    restart: unless-stopped
    networks:
      - oneinstack-network
    profiles:
      - redis

  # MySQL (可选)
  mysql:
    image: mysql:8.0
    container_name: oneinstack-mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-oneinstack123}
      - MYSQL_DATABASE=oneinstack
      - MYSQL_USER=oneinstack
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-oneinstack123}
      - TZ=Asia/Shanghai
    restart: unless-stopped
    networks:
      - oneinstack-network
    profiles:
      - mysql

  # Nginx (可选，用于反向代理)
  nginx:
    image: nginx:alpine
    container_name: oneinstack-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./data/wwwroot:/var/www/html
      - ./data/ssl:/etc/nginx/ssl
    depends_on:
      - oneinstack-centos
    restart: unless-stopped
    networks:
      - oneinstack-network
    profiles:
      - nginx

networks:
  oneinstack-network:
    driver: bridge

volumes:
  redis-data:
  mysql-data:
